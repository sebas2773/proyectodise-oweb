<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Minimalista con Movimiento</title>
    <link rel="stylesheet" href="octava.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="logo">DELIZIA</div>
            <ul class="nav-links">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <a href="index.html">
    <img src="imagen/logo_delizia-white-1024x502.png" alt="Logo Delizia" style="height: 60px; margin: 20px;">
  </a>

    <main class="main-content">
        <section class="hero-section">
            <h1>NUESTRAS AGENCIAS</h1>
        </section>

        <section class="cards-section">
            <div class="card" data-location="La Paz">
                <div class="card-image-container">
                    <img src="imagen3/LA PAZ.jpg" alt="Vista de La Paz">
                </div>
                <div class="card-content">
                    <h2 style="color: aliceblue;">La Paz</h2>
                    <p style="color: aliceblue;">Agencia LA PAZ-sopocachi</p>
                    <a href="#" class="card-button">Ver Más</a>
                </div>
            </div>

            <div class="card" data-location="Cochabamba">
                <div class="card-image-container">
                    <img src="imagen3/COCHABAMBA.jpg" alt="Vista de Cochabamba">
                </div>
                <div class="card-content">
                    <h2 style="color: aliceblue;">Cochabamba</h2>
                    <p style="color: aliceblue;">Agencia COCHABAMBA-Juan de la sosa</p>
                    <a href="#" class="card-button">Ver Más</a>
                </div>
            </div>

            <div class="card" data-location="Santa Cruz">
                <div class="card-image-container">
                    <img src="imagen3/SANTA CRUZ.jpg" alt="Vista de Santa Cruz">
                </div>
                <div class="card-content">
                    <h2 style="color: aliceblue;">Santa Cruz</h2>
                    <p style="color: aliceblue;">Agencia SANTA CREUZ-Marcelo terceros</p>
                    <a href="#" class="card-button">Ver Más</a>
                </div>
            </div>

            <div class="card" data-location="Sucre">
                <div class="card-image-container">
                    <img src="imagen3/SECRE.jpg" alt="Vista de Sucre">
                </div>
                <div class="card-content">
                    <h2 style="color: aliceblue;">Sucre</h2>
                   <p style="color: aliceblue;">Agencia SUCRE</p>
                    <a href="#" class="card-button">Ver Más</a>
                </div>
            </div>

            <div class="card" data-location="Oruro">
                <div class="card-image-container">
                    <img src="imagen3/ORURO.jpg" alt="Vista de Oruro">
                    </div>
                <div class="card-content">
                    <h2 style="color: aliceblue;">Oruro</h2>
                    <p style="color: aliceblue;">Agencia ORURO</p>
                    <a href="#" class="card-button">Ver Más</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
