<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delizia Inicio</title>
  <link rel="stylesheet" href="index.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: url('imagen/cop.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center; 
      align-items: center;
      flex-direction: column;
    }

    .logo {
      background-color: #4b2e26cc; 
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: fadeInScale 1.5s ease-in-out forwards;
      opacity: 0;
    }

    .logo img {
      width: 250px;
      height: auto;
    }

    .inicio {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      color: #000;
      font-weight: bold;
      animation: slideUp 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="imagen/logo_delizia-white-1024x502.png" alt="Logo Delizia">
  </div>
  <div class="inicio">INICIO</div>



  <div class="botones">
    <a class="boton" href="segundo.html">Acerca de Nosotros</a>
    <a class="boton" href="tercera.html">Productos</a>
    <a class="boton" href="octava.html">Agencias</a>
    <a class="boton" href="novena.html">Redes</a>
</body>
</html>
